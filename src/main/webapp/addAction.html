<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add-Action</title>
    <link rel="stylesheet" href="styling/addAction.css">

<body>

    <section class="info-add">
        <div class ="input-field">

                <div class="flex1">
                    <div class ="insert-specs">
