<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create-Cocktail</title>
    <link rel="stylesheet"href="styling/managerCreateNew.css">
    <link rel="stylesheet"href="styling/layout.css">
    <link rel="stylesheet"href="styling/button.css">
</head>
<body>
<div>
    <section class="Home-img">
        <img src="Pictures/Home_Logo_CocktailTracker.png" alt="CocktailTrackerLogo" width="240" height="240">
    </section>
    <section class="info-add">
        <div class = "info-add-container">
            <form class = "format">
                <div class ="circle"></div>
                <input type="text" placeholder="Find cocktail...">
                <button class ="btn1" type="submit">Track</button>
            </form>
        </div>
    </section>
    <section class="Options">
        <div class="container">
            <header>
                <h2 id="options-title" class="section_title">Options:</h2>
            </header>
            <button class ="btn1" id="add-Ingredient" type="button"> Create new </button><br>
            <button class ="btn1" id="add-Action" type="button"> Create Ingredient </button><br>
            <button class ="btn1" id="add-tag" type="button"> Create Action </button><br>
            <button class ="btn1" id="Delete" type="button"> Delete </button><br>
            <button class ="btn1" id="Commit" type="button"> Delete </button><br>
        </div>
    </section>
    <section>

    </section>
</div>

</body>
</html>
