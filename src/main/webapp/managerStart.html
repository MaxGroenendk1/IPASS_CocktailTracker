<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager-Start</title>
    <link rel="stylesheet"href="styling/managerStart.css">
    <link rel="stylesheet"href="styling/layout.css">
    <link rel="stylesheet"href="styling/button.css">
</head>
<body>
<div class="view_window">
    <section class="Home-img">
            <img src="Pictures/Home_Logo_CocktailTracker.png" alt="CocktailTrackerLogo" width="240" height="240">
    </section>

    <section class="Search">
        <div class = "container">
            <form class = "format">
                <img src="Pictures/SearchLogo.png" alt="magnifying glass" width="80" height="80">
                <input type="text" placeholder="Find cocktail...">
                <button class ="btn1" type="submit">Track</button>
            </form>
        </div>
    </section>

    <section class="Options">
        <div class="container">
            <header>
                <h2 id="options-title" class="section_title">Options:</h2>
            </header>
            <button class ="btn1" id="Create-new" type="button"> Create new </button><br>
            <button class ="btn1" id="Create-Ingredient" type="button"> Create Ingredient </button><br>
            <button class ="btn1" id="Create-Action" type="button"> Create Action </button><br>
            <button class ="btn1" id="Suggestions" type="button"> Suggestions </button><br>
            <button class ="btn1" id="Delete" type="button"> Delete </button><br>
        </div>
    </section>

    <section class="Objects">
        <div>
            <header>
                <h2 id="objects-title" class="section_title">Objects</h2>
            </header>
        </div>
    </section>
</div>
</body>
</html>
