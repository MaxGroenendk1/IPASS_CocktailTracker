<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager-Start</title>
    <link rel="stylesheet"href="styling/test.css">
</head>
<body>
<div class="view_window">
    <section class="Home-img">
            <img src="Pictures/Home_Logo_CocktailTracker.png" alt="CocktailTrackerLogo" width="240" height="240">
    </section>

    <section class="Search">
        <div class = "container">
            <form class = "format">
                <img src="Pictures/SearchLogo.png" alt="magnifying glass" width="80" height="80">
                <input type="text" placeholder="Find cocktail...">
                <button type="submit">Track</button>
            </form>
        </div>
    </section>

    <section class="Options">
        <div>
            <header>
                <h2 id="options-title" class="section_title">Options:</h2>
            </header>
            <button id="Create new"> Create new </button><br>
            <button id="Create Ingredient"> Create Ingredient </button><br>
            <button id="Create Action"> Create Action </button><br>
            <button id="Suggestions"> Suggestions </button><br>
            <button id="Delete"> Delete </button><br>
        </div>
    </section>

    <section class="Objects">
        <div>
            <header>
                <h2 id="objects-title" class="section_title">Objects</h2>
            </header>
        </div>
    </section>
</div>
</body>
</html>
